<!DOCTYPE html>
<html>
<head>
  <title>MozTrap Search Syntax</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
</head>
<body>
  <table border="0" cellspacing="5" cellpadding="5">
    <tr><th>Filter</th><th>Description</th><th>Example</th></tr>
    <tr>
      <td>name:</td>
      <td>Case name</td>
      <td>name:dialer</td>
    </tr>
    <tr>
      <td>tag:</td>
      <td>Tag</td>
      <td>tag:gaia</td>
    </tr>
    <tr>
      <td>suite:</td>
      <td>Suite Name</td>
      <td>suite:"smoke test"</td>
    </tr>
    <tr>
      <td>product:</td>
      <td>Product name</td>
      <td>product:"Firefox OS"</td>
    </tr>
    <tr>
      <td>ver:</td>
      <td>Product version</td>
      <td>ver:"v2.2"</td>
    </tr>
    <tr>
      <td>status</td>
      <td>Status: draft, active, disabled</td>
      <td>status:active</td>
    </tr>
  </table>

</body>
</html>
